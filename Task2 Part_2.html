<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body {
            background-color: red;
            color: white;
           
        }
        header {
            background-color: white;
            display: flex;
            max-width: 80%;
            margin: auto;
        }

        .container {
            display: flex;
            max-width: 80%;
            margin: auto;
        }
        nav{
            background-color: black;
            color: white;
            max-width: 80%;
            margin: auto;
        }
        nav ul {
            
            list-style-type:none; 
            display:flex;
            gap:30px; 
            padding:18px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            
        }
        .one {
           width: 15%;
           display: flex;
           justify-content: center;
           align-items: center;
        }
       .two {
    
          width: 85%;
      
       }
       .one img , .two img {
        width: 100%;
        height: auto;
        object-fit: cover;
       }
       .two img {
        height: 100%;
       }
       .left{
        background-color: green;
        width: 25%;
        height: 300px;
       }
        .right{
          background-color: rgb(231, 183, 183);
         
          width: 75%;
          height: 300px;
         }

       footer{
            max-width: 80%;
            margin: auto;
            background-color: blue;
            height: 50px;
       }
        

    </style>
</head>
<body>
<header>
    <div class="one">
        <img src="1.png" alt="logo">
        
    </div>
    <div class="two">
        <img src="pic2.png" alt="Online shopping banner">
    </div>
   
    </header>
<nav>
    <ul >
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
   </nav>
   <div class="container">
    <div class="left">Left</div>
    <div class="right">Right</div>
   </div>
   <footer>
      footer
   </footer>
    
</body>
</html>
